<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG ASCII</title>
    <style>
        body {
            background-color: #f2f2a6;
            color: #3b3b28;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: monospace;
        }
        #game-container {
            border: 5px solid #3b3b28;
            padding: 10px;
            margin: 20px 0;
            background-color: #a0a076;
            text-align: center;
            width: 310px; /* Ajustado para contener 30 caracteres */
            height: 270px; /* Ajustado para contener 15 líneas de altura */
            overflow: hidden;
        }
        #map {
            white-space: pre;
            line-height: 1.2;
            font-size: 14px;
        }
        #info {
            margin-top: 10px;
            font-size: 16px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .control-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        button {
            font-size: 16px;
            padding: 5px 10px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>RPG ASCII</h1>
    <div id="game-container">
        <div id="map"></div>
    </div>
    <div id="info">
        Estado: Vida 100 | Hambre 0 | Nivel 1 | Exp 0<br>
        Inventario: Oro 0<br>
        Posición: X0 Y0 | Mapa 1
    </div>
    <div class="controls">
        <div class="control-row">
            <button onclick="move('up')">↑</button>
        </div>
        <div class="control-row">
            <button onclick="move('left')">←</button>
            <button onclick="attack()">⎵</button>
            <button onclick="move('right')">→</button>
        </div>
        <div class="control-row">
            <button onclick="move('down')">↓</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
